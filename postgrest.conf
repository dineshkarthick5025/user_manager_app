# Database connection settings
db-uri = "postgres://postgres:admin@localhost:5432/user_management"
db-schema = "public"
db-anon-role = "postgres"

# API settings
server-port = 3000

# JWT authentication settings (optional, for secure deployments)
# jwt-secret = "your-secret-key"
# jwt-aud = "your-audience"

# CORS settings for web access
server-host = "*4"

# Logging settings
log-level = "info"